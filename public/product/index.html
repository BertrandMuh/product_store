<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="edit.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js" defer></script>
    <title>Organic Food SuperMarket</title>
</head>

<body>
    <div id="body">
        <header id="header">
            <h1 id="page-title">Product Store</h1>
            <div id="search-container">
                <input type="search" id="name-search" placeholder="Enter product name">
                <button id="search-btn" type="button">search</button>
            </div>
            <nav id="navbar">
                <p id="../">home</p>
                <p id="../create_product">create</p>
            </nav>
        </header>
        <div id="container">
            <div id="product-detail"></div>
            <div id="edit-container" class="hidden">
                <div id="edit-header">
                    <h2 id="edit-title">Edit product</h2>
                    <i id="close-btn" class="fa fa-close"></i>
                </div>
                <form id="update-form">
                    <div>
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="name" autocomplete="off">
                    </div>
                    <div>
                        <label for="img">Product image</label>
                        <input id="img-url" type="url" placeholder="image url here" autocomplete="off">
                    </div>
                    <div>
                        <label for="price">Price</label>
                        <input id='price' type="number" step="0.01" placeholder="price" autocomplete="off">
                    </div>
                    <div>
                        <label for="inventory">Inventory</label>
                        <input id='inventory' type="number" step='0.01' placeholder="inventory" autocomplete="off">
                    </div>
                    <div>
                        <label for="category">Select product category</label>
                        <select name="category" id="category">
                            <option value="">Pick one</option>
                            <option value="fruit">Fruit</option>
                            <option value="vegetable">Vegetable</option>
                            <option value="meat">Meat</option>
                            <option value="fish">Fish</option>
                            <option value="electronic">Electronic</option>
                            <option value="toy">Toy</option>
                        </select>
                    </div>
                    <div>
                        <label for="description">Product description</label>
                        <textarea name="description" id="description" cols="20" rows="3"
                            placeholder="Enter the product description"></textarea>
                    </div>
                    <div class="btn-container">
                        <input id="update-btn" type="button" value="UPDATE">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
