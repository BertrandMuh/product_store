<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Organic Food SuperMarket</title>
</head>

<body>
    <div id="body">
        <header id="header">
            <h1 id="page-title">Product Store</h1>
            <div id="search-container">
                <input type="saerch" id="name-search" placeholder="Enter product name">
                <button id="search-btn" type="button">search</button>
            </div>
            <nav id="navbar">
                <p id="../">home</p>
                <p id="../product">product</p>
                <p id="../edit_product">edit</p>
            </nav>
        </header>
        <div id="main">
            <h2 id="title">Create element</h2>
            <form id="create-form">
                <div>
                    <label for="name">Name<sup>*</sup></label>
                    <input id="name" type="text" placeholder="name" autocomplete="off">
                </div>
                <div>
                    <label for="img">Product image</label>
                    <input id="img-url" type="url" placeholder="image url here" autocomplete="off">
                </div>
                <div>
                    <label for="price">Price</label>
                    <input id='price' type="number" step="0.01" placeholder="price" autocomplete="off">
                </div>
                <div>
                    <label for="inventory">Inventory</label>
                    <input id='inventory' type="number" step='0.01' placeholder="inventory" autocomplete="off">
                </div>
                <div>
                    <label for="category">Select product category</label>
                    <select name="category" id="category">
                        <option value="">Pick one</option>
                        <option value="fruit">Fruit</option>
                        <option value="vegetable">Vegetable</option>
                        <option value="meat">Meat</option>
                        <option value="fish">Fish</option>
                        <option value="electronic">Electronic</option>
                        <option value="toy">Toy</option>
                    </select>
                </div>
                <div>
                    <label for="description">Product description</label>
                    <textarea name="description" id="description" cols="20" rows="5"
                        placeholder="Enter the product description"></textarea>
                </div>
                <div>
                    <input id="create-btn" type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
