<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../header.css">
    <script src="index.js" defer></script>
    <title>Organic Food SuperMarket</title>
</head>

<body>
    <header id="header">
        <div id="title-search">
            <h1 id="page-title">Product Store</h1>

        </div>
        <nav id="navbar">
            <p id="../">home</p>
            <p id="../product">product</p>
            <p id="../create_product">create</p>

        </nav>
    </header>
    <div id="body">
        <div id="main">
            <h2 id="title">Create product</h2>
            <form id="create-form">
                <div>
                    <label for="name">Name<sup>*</sup></label>
                    <input id="name" type="text" placeholder="name" autocomplete="off" required>
                </div>
                <div>
                    <label for="img">Product image<sup>*</sup></label>
                    <input id="img-url" type="url" placeholder="image url here" autocomplete="off" required>
                </div>
                <div>
                    <label for="price">Price<sup>*</sup></label>
                    <input id='price' type="number" step="0.01" placeholder="price" autocomplete="off" required>
                </div>
                <div>
                    <label for="inventory">Inventory<sup>*</sup></label>
                    <input id='inventory' type="number" step='1' placeholder="inventory" autocomplete="off" required>
                </div>
                <div>
                    <label for="category">Select product category<sup>*</sup></label>
                    <select name="category" id="category" required>
                        <option value="">Pick one</option>
                        <option value="fruit">Fruit</option>
                        <option value="vegetable">Vegetable</option>
                        <option value="meat">Meat</option>
                        <option value="fish">Fish</option>
                    </select>
                </div>
                <div>
                    <label for="description">Product description<sup>*</sup></label>
                    <textarea name="description" id="description" cols="20" rows="5"
                        placeholder="Enter the product description" required></textarea>
                </div>
                <div>
                    <input id="create-btn" type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
